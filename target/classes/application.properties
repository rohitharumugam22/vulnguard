# ============================================================
#  VulnGuard - Application Configuration (MySQL Mode)
# ============================================================
server.port=8080
spring.application.name=VulnGuard

# Database (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/vulnguard?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# JWT
jwt.secret=VulnGuard2024SecretKeyForJWTSigningMustBe512BitsLongForHS512AlgorithmUsage!
jwt.expiration=86400000

# SpringDoc / Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=false

# Logging
logging.level.com.rohith.vulnguard=DEBUG
logging.level.org.springframework.security=INFO
